{% load static %}
<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Bootstrap CSS and static css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{% block title %}Captain Console{% endblock title %}</title>
</head>
<body>
    {% include "header.html" %}
    <div class="container-fluid p-3">
        <div class="row">
          <div class="col-2">
                <img class=logo-img src="../static/nav_img/captainconsole.svg">
          </div>
            <div class="col-2">(col2)</div>
            <div class="col-2">(col3)</div>
            <div class="col-2">(col4)</div>
            <div class="col-2">(col5)</div>
            <div class="col-2">(col6)</div>
    </div>
  </div>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    {% include "footer.html" %}

    <!-- Importing jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
