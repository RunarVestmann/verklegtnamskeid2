{% load humanize %}
<div class="card" style="width: 18rem; background-color: #38b8c3; margin:1rem;">
    <img class="card-img-top" src="{{ product.productimage_set.first }}" alt="Product image" style="height: 60%">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.system.manufacturer }} / {{ product.system.abbreviation }} / {{ product.type }}</p>
        <p>Verð: <strong>{{ product.price | intcomma }}</strong> ISK</p>
        <a href="{% url 'product_details' id=product.id %}" class="btn btn-primary">Sjá nánar</a>
        <a href="#" class="btn btn-success">Setja í körfu</a>
    </div>
</div>
