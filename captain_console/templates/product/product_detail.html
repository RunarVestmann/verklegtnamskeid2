{% extends "base.html" %}
{% block content %}
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
        {% for image in product.image_set %}
            {% if forloop.first %}
                <li data-target="#carouselIndicators" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
            {% else %}
                <li data-target="#carouselIndicators" data-slide-to="{{ forloop.counter0 }}"></li>
            {% endif %}
        {% endfor %}
        </ol>

        <div class="carousel-inner">
        {% for image in product.image_set %}
            {% if forloop.first %}
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ image }}" alt="Product image">
                </div>
            {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ image }}" alt="Product image">
                </div>
            {% endif %}
        {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
{% endblock content %}
