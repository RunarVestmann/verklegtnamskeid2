<form class="form" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row p-0 m-0">
            <label for="{{ field.name }}" class="col-2 col-form-label text-right"><small> {{ field.label_tag }}</small></label>
            <div class="col-9 col-lg-8">
                {{ field }}
            </div>
            <div class="col-1"> </div>
        </div>
    {% endfor %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert"> {{ form.non_field_errors.0 }}</div>
    {% endif %}

  <div class="form-group row row p-0 m-0">
      {# buttons line #}
      <div class="col-2"> </div>
      <div class="col-4">
          <button type="submit" class="btn btn-success btn-lg btn-block">{% if request.path == '/user/signup/' %}Nýskrá{% else %}Innskrá{% endif %}</button>
      </div>
      <div class="col-4">
        <button type="reset" class="btn btn-secondary btn-lg btn-block">Hreinsa</button>
    </div>
    <div class="col-2"> </div>
  </div>
</form>
