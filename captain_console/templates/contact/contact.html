{% extends "base.html" %}
{% block content %}
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-6">
                <h4>Hvernig getum við aðstoðað?</h4>
                <form method="post">
                    {%  csrf_token %}
                    {% for field in form %}
                        <label class="pt-3">{{ field.label_tag }}</label>
                        {{ field }}
                    {% endfor %}
                    <button type="submit" class="btn btn-secondary mt-3 mb-3">Senda fyrirspurn</button>
                </form>
            </div>
            <div class="col-6">
            </div>
        </div>
    </div>
{% endblock %}
