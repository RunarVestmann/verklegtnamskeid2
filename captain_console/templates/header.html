<header>
    <div class="container-fluid pt-2 pb-2">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="productSearch" method="get">
                    <input id="search-box" class="form-control pl-3" type="search" placeholder="Leit að vöru...">
                    <img id="searchBtn" class="search-icon" type="submit" src="../static/nav_img/magnifying_glass_2.svg">
                </form>
            </div>
             <div class="col-1 d-flex flex-wrap justify-content-center">
                     <input type="image" class="shopping-cart-img" src="../static/nav_img/shopping_cart.svg" alt="Submit">
             </div>
            <div class="col-3">
                {% if user.is_authenticated %}
                        <div class="">
                         <svg class="bi bi-person-fill" width="1.25em" height="1.25em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                         </svg>
                         {% if user.first_name or user.last_name%}
                            {{ user.first_name }}  {{ user.last_name }}
                             {% else %}
                             {{ user.username }}
                         {% endif %}
                         <a class="btn btn-default btn-sm font-weight-bold" href={% url 'logout' %} role="button">Logout</a>
                        </div>

          {% else %}

                <a class="btn btn-default btn-sm font-weight-bold" href="/user/login" role="button">Innskrá</a>
                <a class="btn btn-default btn-sm font-weight-bold" href="/user/signup" role="button">Stofna Aðgang</a>
          {% endif %}
            </div>
        </div>
    </div>
    <div class="container-fluid p-3 nav-icons-color">
        <div class="row">
          <div class="col-2 d-flex flex-wrap">
              <a href="{% url 'home' %}">
                <img class="logo-img" src="../static/nav_img/captainconsole.svg">
              </a>
          </div>
            <div class="col-2 text-body text-center font-weight-bold smaller-font">
                <a class="text-dark" href="#">
                <img class ="nav-img" src="../static/nav_img/navicon_nintendo.svg">
                <br>Nintendo
                </a>
            </div>
            <div class="col-2 text-body text-center font-weight-bold smaller-font">
                <a class="text-dark" href="#">
                <img class ="nav-img" src="../static/nav_img/navicon_sony.svg">
                <br>Sony
                </a>
            </div>
            <div class="col-2 text-body text-center font-weight-bold smaller-font">
                <a class="text-dark" href="#">
                <img class ="nav-img" src="../static/nav_img/navicon_sega.svg">
                <br>Sega
                </a>
            </div>
            <div class="col-2 text-body text-center font-weight-bold smaller-font">
                <a class="text-dark" href="#">
                <img class ="nav-img" src="../static/nav_img/navicon_microsoft.svg">
                <br>Microsoft
                </a>
            </div>
            <div class="col-2 text-body text-center font-weight-bold smaller-font">
                <a class="text-dark" href="#">
                <img class ="nav-img" src="../static/nav_img/navicon_other.svg">
                <br>Annað
                </a>
            </div>
    </div>
  </div>
</header>
